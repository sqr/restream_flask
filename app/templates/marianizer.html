{% extends "base.html" %}

{% block app_content %}
  <div class="col-sm-offset-2 col-sm-10">
    <h2>Marianizador</h2>
  </div>
  <form name="passdata" action="." method="POST">
    <div class="form-group required">
      <label for="title" class="control-label col-sm-2">Título</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="title" placeholder="Título">
        </div>
    </div>
    <div class="form-group required">
      <label for="tweeturl" class="control-label col-sm-2">Tweet URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="tweeturl" placeholder="Tweet URL">
      </div>
    </div>
  <div class = "form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" onclick="loading();" class="btn btn-success mb-2">¡Marianízame!</button>
    </div> 
  </div>
  </form>
{% endblock %}
